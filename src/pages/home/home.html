<ion-header>
  <ion-navbar>
    <ion-title>Translator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-input #input type="text" placeholder="Text for translation..."></ion-input>
  <button (click)="btnTranslateClicked(input.value)" ion-button full>Translate</button>
  <ion-card>

    <ion-card-header>
      Translation result
    </ion-card-header>
  
    <ion-card-content>
      {{ userInput }}
      <!-- Arrow will be shown when user add some text -->
      <ion-icon *ngIf="userInput" name="arrow-round-forward"></ion-icon> 
      {{ result }} 
    </ion-card-content>
  
  </ion-card>

</ion-content>
